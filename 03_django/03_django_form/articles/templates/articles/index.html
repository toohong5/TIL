{% extends 'articles/base.html' %}
{% block content %}
  <h1>Articles</h1>
  <a href="{% url 'articles:create' %}">[NEW]</a> <!--appname : url 이름-->
  {% for article in articles %}
    <p>{{ article.pk }}</p>
    <p>{{ article.title }}</p>
    <!--<a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a>--> <!--get_absolute_url 안적었을 때-->
    <a href="{{ article.get_absolute_url }}">[DETAIL]</a> <!-- class의 method를 바로 호출함.... -->
    <hr>
  {% endfor %}
{% endblock content %}
