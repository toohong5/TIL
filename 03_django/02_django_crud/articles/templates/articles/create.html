{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- assets 이후의 경로만 써주면 된다!!!(이미 assets까지 settings에 작성되어 있음!!) -->
  <img src="{% static 'images/11.jpg' %}" alt="sample_img">
  <h1 class="text-center">CREATE</h1>
  <form action="" method="POST" enctype="multipart/form-data"> <!--/articles/create/ 로 요청 보냄-->
    {% csrf_token %} <!--post에서는 토큰값 같이 보내줘야 함-->
    <label for="title">TITLE</label>
    <input type="text" name="title" id="title" required><br>
    <label for="content">CONTENT</label> <!--content는 대용량의 문자열을 받으므로  textarea 사용!-->
    <textarea name="content" id="content" cols="30" rows="5"></textarea><br>
    <label for="image">IMAGE</label>
    <input type="file" name="image" id="image" accept="image/*"> <!--img에 관련된 확장자들만 나오게끔..-->
    <input type="submit" value="submit">
  </form>
{% endblock %}
