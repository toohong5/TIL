<!--static을 사용하겠다고 load 해야함-->

{% block css %}
<link rel="stylesheet" href="{% static 'pages/stylesheets/style.css'%}">
{% endblock  %}

{% block content%}
<h1>Static 파일 실습</h1>
<!-- static안에 images/sample_img.jpg로 연결-->

{% endblock %}
