<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    nav {
      height: 100px;
    }
    footer {
      height: 100px;
    }
    .items > li {
      list-style-type: none;
    }
    aside {
      width: 200px;
    }
  </style>
</head>

<body>
  <div class="container d-flex vh-100 flex-column">
    <nav class="d-flex justify-content-between align-items-center bg-primary" style="height: 100px;">
      <div class="logo d-flex p-2 bd-highlight text-left">LOGO</div>
      <ul class="items d-flex mb-0">
        <li class="mx-2">Home</li>
        <li class="mx-2">About</li>
        <li class="mx-2">Content</li>
        <li class="mx-2">Contact</li>
      </ul>
    </nav>
    <!-- h-100 : 높이100 -->
    <div class="main d-flex h-100">
      <aside class="bg-success">왼쪽</aside>
      <!-- section 3등분 -->
      <!-- flex-column으로 방향 바꾸기 -->
      <section class="d-flex flex-column">
        <div class="bg-dark text-white flex-grow-1 border border-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, nesciunt.</div>
        <div class="bg-dark text-white flex-grow-1 border border-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, natus?</div>
        <div class="bg-dark text-white flex-grow-1 border border-light">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatum, modi?</div>
      </section>
    </div>
  </div>
  <footer class="d-flex bg-info mt-auto" style="height: 100px;">
    이곳은 footer 입니다.
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
