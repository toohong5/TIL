<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unit</title>
  <link rel="stylesheet" href="01_unit.css">
</head>
<body>
  <h1>단위를 알아봅시다.</h1>
  <p>Default font</p>
  <ol>
    <!-- rem은 최상위요소를 기준으로 하므로 현재 html이 20px이므로 1.2*20 = 24px이 될 것임. -->
    <li>1.2rem</li>
  </ol>
<!-- em은 현재 ul에 상속되어 있음 -->
<!-- 1.2(부모의 1.2배 값) * 1.2(자신의 1.2배 값) * 20 = 28.8px됨.. -->
  <ul>
    <li>1.2em</li>
  </ul>

  <!-- vw, vh : 상대적 배율을 유지시켜줌 -->
  <!-- vw는 너비기준 1/10배율을 유지시켜줌-->
  <span class="vw">10vw</span>
  <!-- vh는 높이기준 -->
  <span class="vh">10vh</span>
  <!-- 박스만들기 -->
  <div class="div-vw"></div>
  <div class="div-vh"></div>

  <!-- vmin : 최소값 만들기(디폴트) -->
  <div class="div-vmin"></div>
  <!-- 어느 순간이 되면 최소값보다 작아지지 않음 -->
</body>
</html>
