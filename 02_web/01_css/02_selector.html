<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>selector</title>
  <link rel="stylesheet" href="02_selector.css">
</head>
<body>
  <!-- 전체 선택자 -->
  <p>빨간색</p>
  <!-- 태그 선택자 -->
  <h1>태그 선택자</h1>
  <h2 class="pink">클래스 선택자</h2>
  <h3 id="green">아이디 선택자</h3>
  <h3 id="purple" class="pink">아이디 > 클래스</h3>
  <h1 class="pink">클래스 > 태그</h1>
  <!-- 아이디 > 클래스 > 태그 -->
  <!-- span 태그와 div태그는 모두 의미는 없지만 '마크업'을 해야 css를 적용시킬 수 있기 때문에 활용된다. 특정한 곳을 지정해야하고 따라서 선택자가
  필요하게 되고 선택자를 잡기 위해서는 마크업이 필요한 것이다. -->

  <!-- ,는 전체선택자에 의해 빨간색이 됨 -->
  <p><span class="pink">핑크핑크</span>, <span id="green">초록초록</span></p>
<!-- class는 공백을 기준으로 나눈다. -->
<!-- 아래처럼 pink가 마지막에 써졌지만, css 코드상으로 yellow가 마지막에 선언되었기 때문에 노란색으로 적용된다!(같은 순위라면 마지막에 쓰인 것이 사용됨.) -->
  <p class="bold yellow pink">나는 무슨색일까</p>

  <!-- inline > embeding > file-link -->
  <p class="bold yellow pink" id="orange" style="color: purple">가장 강한 우선순위</p>
  <!-- id는 하나에만 쓰는것이 원칙이다. -->
</body>
</html>
