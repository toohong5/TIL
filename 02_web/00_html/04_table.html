<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <table border="1px solid black" border-color=red summary="2019년 7월 마지막 주 월화수 점심메뉴 표입니다.">
    <!-- table border : 표의 테두리 설정값 -->
    <!-- summary : 시각장애인 분들을 위한 내용 -->
    <caption>유성연수원 20주차 점심 메뉴표</caption> <!-- 표 제목 _ <table>바로 아래에 작성해야함!! -->
    <thead> 
      <tr>
        <!-- table row : 행 -->
        <th></th> <!-- table header : 자동으로 bold 체로 출력 -->
        <th>월</th>
        <th>화</th>
        <th>수</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>A 코스</td> <!-- table data : 열 -->
        <td rowspan="2">짬뽕</td> <!-- rowspan="세로로 차지할 칸 수" -->
        <td colspan="2">초밥</td> <!-- colspan="가로로 차지할 칸 수" -->
      </tr>
      <tr>
        <td>B 코스</td> <!-- table data : 열 -->
        <td>김치찌개</td>
        <td colspan="2">삼계탕</td> <!-- colspan="차지할 칸 수" -->
      </tr>
    </tbody>
    <tfoot> <!-- 한 <table>에 하나만 작성 가능! 가장 아래쪽에 작성된다. -->
      <tr>
        <td>식수</td>
        <td colspan="3">총 150명 식사</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
