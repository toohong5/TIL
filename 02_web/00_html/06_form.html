<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form action="#">
    <!--action="#"하면 액션 안보낸다는 뜻-->
    <label for="text">TEXT</label>
    <!--TEXT라는 글자 누르면 그에 해당하는 칸으로 이동-->
    <input type="text" placeholder="내용을 입력해주세요"><br> <!-- <br>은 다음줄로 넘겨줌-->
    <label for="number">NUMBER</label>
    <input type="number" id="number"><br>
    <!--name="key값", 직접입력한게 value가 됨.-->
    PASSWORD: <input type="password" id="password"><br>
    EMAIL: <input type="email"><br>
    DATE: <input type="date"><br>
    <!-- radio에서는 name, value 필수임! -->
    <input type="radio" name="language" id="" value="1">HTML<br>
    <input type="radio" name="language" id="" value="2">CSS<br>
    <input type="radio" name="language" id="" value="3">JS<br>
    <input type="submit">
    <!-- drop down -->
    <!-- option은 select안에 작성해야함. -->
    <select name="country">
      <option value="1">한국</option>
      <option value="2">중국</option>
      <option value="3">미국</option>
    </select><br>
    <input type="checkbox" name="option" value="1">체크1
    <input type="checkbox" name="option" value="2">체크2<br>
  </form>
</body>

</html>
