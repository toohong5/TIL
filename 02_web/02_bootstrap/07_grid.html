<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .square {
      width: 200px;
      height: 200px;
      background-color: lightgoldenrodyellow;
      border: 1px solid black;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>

<body>
  <!-- 1. grid의 기본 골격(row는 필수!!) -->
  <!-- 모아주는 역할! -->
  <div class="container">
    <!-- 부모테그에 row를 준다! -->
    <!-- div는 원래 block속성인데 row를 해주면 display가 flex로 바뀌게 되어 block속성이 깨지고 flex가 됨. -->
    <div class="row">
      <!-- grid는 12칸으로 나눠져있음(12가 약수가 많아 나눌 수 있는 비율이 다양하기 때문) -->
      <div class="square col-4">1</div>
      <div class="square col-4">2</div>
      <div class="square col-4">3</div>
    </div>
  </div>

  <!-- 2. container-fluid(양쪽 여백 없이 꽉차게 만들어 줌) -->
  <div class="container-fluid">
    <!-- 부모테그에 row를 준다! -->
    <!-- div는 원래 block속성인데 row를 해주면 display가 flex로 바뀌게 되어 block속성이 깨지고 flex가 됨. -->
    <div class="row">
      <!-- grid는 12로 정해져 있음(12가 약수가 많아 나눌 수 있는 비율이 다양하기 때문) -->
      <div class="square col-4">1</div>
      <div class="square col-4">2</div>
      <div class="square col-4">3</div>
    </div>
  </div>

  <!-- 3. grid - col-1 -->
  <div class="container">
    <div class="row">
      <div class="square col-1">1</div>
      <div class="square col-1">2</div>
      <div class="square col-1">3</div>
      <div class="square col-1">4</div>
      <div class="square col-1">5</div>
      <div class="square col-1">6</div>
      <div class="square col-1">7</div>
      <div class="square col-1">8</div>
      <div class="square col-1">9</div>
      <div class="square col-1">10</div>
      <div class="square col-1">11</div>
      <div class="square col-1">12</div>
      <div class="square col-1">13</div>
      <!-- grid 12칸을 초과하는 순간 아래로 떨어진다. -->
    </div>
  </div>

  <!-- 4. grid col 합이 12를 초과하는 경우 -->
  <div class="container">
    <div class="row">
      <div class="square col-9">9</div>
      <!-- 12를 초과하게 되어 4, 3은 아래로 떨어짐! -->
      <div class="square col-4">4</div>
      <div class="square col-3">3</div>
    </div>
  </div>

  <!-- 5. grid 정리 -->
  <div class="container">
    <!-- text-center는 가운데 정렬(모르면 찾아보기) -->
    <h1 class="text-center">정리</h1>
    <div class="row">
      <!-- 1씩 차지하는 애들 3개 만들기 -->
      <div class="square col-1">col-1</div>
      <div class="square col-1">col-1</div>
      <div class="square col-1">col-1</div>
    </div>

    <div class="row">
      <!-- 3씩 차지하는 애들 4개 만들기 -->
      <div class="square col-3">col-3</div>
      <div class="square col-3">col-3</div>
      <div class="square col-3">col-3</div>
      <div class="square col-3">col-3</div>
      <!-- 4등분 한 것임! -->
    </div>

    <div class="row">
      <div class="square col-4">col-4</div>
      <div class="square col-8">col-8</div>
    </div>

    <div class="row">
      <!-- 가운데 맞춰줌, offset-number : number만큼 띄우고 시작 -->
      <div class="square col-2 offset-5">col-2</div>
    </div>

    <div class="row">
      <!-- 4등분 하려면 3을 줘야함 -->
      <div class="square col-md-3 col-6">col-4</div>
      <div class="square col-md-3 col-6">col-8</div>
      <div class="square col-md-3 col-6">col-8</div>
      <div class="square col-md-3 col-6">col-8</div>
    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
