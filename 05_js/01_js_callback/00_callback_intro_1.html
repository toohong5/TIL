<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="myButton">Click Me</button> <!--이 버튼을 누르면 자바스크립트가 작동 // 이벤트-->
    <script>
      const button = document.getElementById('myButton') // document에 id를 걸었는데 이벤트 발생...
      button.addEventListener('click', function () {
          console.log('버튼이 눌렸어요!!!')
      }) // 클릭되지 않으면 함수 호출안됨..
    </script>
</body>
</html>
