<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }} - {{ count }}<!--보간법(interpolation)-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!', 
                count : 0,
                // test: this.message, // this는 상위 객체
            },
            methods: {
                // 표현식
                plus: () => {
                    this.count++ // Vue instance 내에서는 data 내의 값들에 this 로 접근가능
                },
                // 선언식
                minus() {
                    this.count--
                }
            }
        })
        app.message === app.$data.message
        app.$data
    </script>
</body>
</html>
