<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- methods와 computed의 차이!! -->
    <div id="app">
        <button v-on:click="visible = !visible">TOGGLE</button>
        <ul v-if="visible">
            <li>Method : {{ dateMethod() }}</li> <!--함수이므로 () 필요 / 클릭하면 바뀜...-->
            <li>Computed : {{ dateComputed }}</li><!-- 새로고침 해야 바뀜... -->
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                visible: true,
            },
            methods: {
                dateMethod: function() {
                    return new Date()
                }
            },
            computed: {
                dateComputed: function() {
                    return new Date()
                }
            },
        })
    </script>
</body>
</html>
