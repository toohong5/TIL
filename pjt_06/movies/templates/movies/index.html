{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">영화 목록</h1>
<a href="{% url 'movies:create' %}">새 영화 등록</a>
<hr>
{% for movie in movies %}
<h2>{{ movie.pk }}번째 영화</h2>
<a href="{% url 'movies:detail' movie.pk %}">
  <h3>{{ movie.title }}</h3>
</a>
<p>평점 : {{ movie.score }}</p>
<form action="{% url 'movies:delete' movie.pk %}" method="post">
{% csrf_token %}
<input type="submit" value="삭제">
</form>
<hr>
{% endfor %}
{% endblock content %}
