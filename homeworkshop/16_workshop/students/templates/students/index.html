{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">Students_list</h1>
<hr>
{% for student in students %}
<p>번호: {{ student.pk }}</p>
<p>이름: {{ student.name }}</p>
<p>email: {{ student.email }}</p>
<p>생일: {{ student.birthday }}</p>
<p>나이: {{ student.age }}</p>
<a href="/students/{{ student.pk }}">[DETAIL]</a>
<hr>
{% endfor %}
{% endblock %}
