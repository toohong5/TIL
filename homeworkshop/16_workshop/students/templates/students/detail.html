{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">DETAIL</h1>
<h2>{{ student.pk }} 번째 글</h2>
<hr>
<p>이름: {{ student.name }}</p>
<p>email: {{ student.email }}</p>
<p>생일: {{ student.birthday }}</p>

<hr>
<a href="/students/{{ student.pk }}/edit/">[EDIT]</a>
<a href="/students/{{ student.pk }}/delete/">[DELETE]</a>
<a href="/students/">[BACK]</a>
{% endblock %}
